<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="style.css">
    <title>Catalogo de peliculas</title>
</head>
<body>

    
    <h1>Catálogo de Películas</h1>
    <div class="form-container" id="form-container">
        <input type="hidden" id="movie-index">
        <input type="text" id="movie-name" placeholder="Nombre de la película">
        <input type="text" id="movie-genre" placeholder="Género">
        <input type="number" id="movie-cost" placeholder="Costo $">
        <button id="save-button" class="border border-primary" onclick="objeto.agregarPelicula()">Agregar</button>
        <button id="edit-button" class="border border-primary" onclick="objeto.guardarEdicion()" style="display: none;">Guardar Cambios</button>
    </div>

    <div class="buttons">
        <button class="border border-primary" onclick="objeto.mostrarOcultar('add')">Mostrar/Ocultar</button>
    </div>
    <div class="container" id="main-container">
        <div class="row">
            <div class="col">Nombre de la Película</div>
            <div class="col">Género</div>
            <div class="col">Costo $</div>
            <div class="col">Acciones</div>
        </div>
        <div class="row">
            <div class="col">Marvel</div>
            <div class="col">Acción</div>
            <div class="col">50</div>
            <div class="col">
                <button class="border border-danger" onclick="objeto.editarPelicula(this)">Editar</button>
                <button class="border border-danger" onclick="objeto.eliminarPelicula(this)">Eliminar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Catálogo de Productos &copy; 2024</p>
    </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./peliculas.js"></script>
    </body>
</html>
